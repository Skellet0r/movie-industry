<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
	<link rel="manifest" href="favicon_io/site.webmanifest">

	<title>Movie Industy Insights</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/night.css" id="theme">

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="index.md" data-separator="^---" data-separator-vertical="^--"
				data-separator-notes="^Note:" data-charset="iso-8859-15"></section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/reveal.js-menu/menu.js"></script>

	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			pdfSeparateFragments: false,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealNotes],
			dependencies: [
				{ src: 'plugin/reveal.js-menu/menu.js' }
			],
			menu: {
				hideMissingTitles: true,
				markers: false,
				themes: true,
				themesPath: 'dist/theme/',
			},
		});
	</script>
</body>

</html>
